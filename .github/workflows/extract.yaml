name: Extract Translations for Weblate

on:
  push:
    branches: [feat/translate]
    paths:
      - 'content/docs/en/**/*.mdx'
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Extract translations from MDX
        run: node scripts/extract-mdx-translations.js
      
      - name: Upload to Weblate via API
        env:
          WEBLATE_API_TOKEN: ${{ secrets. WEBLATE_API_TOKEN }}
          WEBLATE_PROJECT: hytale-modding
          WEBLATE_URL: https://hosted.weblate.org
        run: node scripts/weblate-upload.js
      
      - name: Commit extracted translations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add translations/
          git diff --quiet && git diff --staged --quiet || git commit -m "Extract translations from MDX files"
          git push
